{% extends "parking_reservation/parking_reservation_base.html" %}

{% block body_block %}
<div class="jumbotron">
  <h1> List of Parkings!</h1>
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Locality</th>
      <th>Lane</th>
      <th>Slot Name</th>
    </tr>
  </thead>
  <tbody>
    {% for parking in parkings %}
    <tr>
      <td>{{parking.locality}}</td>
      <td>{{parking.lane}}</td>
      <td><a href="{{parking.id}}">{{parking.slot_name}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<div class="container">
  <p><a class="btn btn-warning" href="{% url 'parking_reservation:create' %}">Create</a></p>

</div>
{% endblock %}
